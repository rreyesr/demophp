<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="js/global.js" defer></script>
    <script src="js/editar.js"></script>
    <script src="js/combos.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Editar pelicula</title>
</head>
<body onload="init()">
    <nav class="navbar navbar-dark bg-dark">
        <h4 style="color:aliceblue">Editar Pelicula</h4> 
    </nav>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-12" id="alert">                
            </div>
            <div class="col-6">
                <label for="titulo">Id Pelciula:</label>
                <input type="text" placeholder="Ingresa Titulo" id="idPelicula" class="form-control" readonly>
            </div>
            <div class="col-6">
                <label for="titulo">Titulo:</label>
                <input type="text" placeholder="Ingresa Titulo" id="titulo" class="form-control">
            </div>
            <div class="col-6">
                <label for="titulo">Año:</label>
                <input type="text" placeholder="Ingresa Año" id="anio" class="form-control">
            </div>            

            <div class="col-6">
                <label for="sinopsis">Genero</label>
                <select type="text" placeholder="Ingresa Id Genero" id="idGenero" class="form-control"> </select>
            </div>

            <div class="col-6">
                <label for="sinopsis">Clasificacion</label>
                <select type="text" placeholder="Ingresa Id Clasificacion" id="idClasificacion" class="form-control"></select>
            </div>

            <div class="col-6">
                <label for="sinopsis">Sinopsis</label>
                <textarea type="text" id="sinopsis" class="form-control"> </textarea>
            </div>

            <div class="col-6">    
                <img src="" alt="" id="img">
            </div>

            <div class="col-12">
                <br>
                <button class="btn btn-success" id="Guardar" data-toggle="modal" data-target="#myModal" onclick="editar()">Editar</button>
                <a href="index.html" class="btn btn-danger" id="Cancelar">Cancelar</a>
            </div>           
        </div>
    </div>
    
</body>
</html>
