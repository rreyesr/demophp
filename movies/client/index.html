<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="js/global.js" defer></script>
    <script src="js/peliculas.js" defer></script>
    <script src="js/combos.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Peliculas Demo</title>
</head>
    <body onload="init()">
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="peliculas.html">Peliculas Demo</a>
        </nav>
        

        <div class="container" >
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary" id="Guardar" data-toggle="modal" data-target="#myModal">Agregar</button>
                </div>                      
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-11" id="alert">                
                </div> 
            </div>
        </div>
        

        <br>

        <div class="container">
            <div class="row">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Imagen</th>
                            <th>Titulo</th>
                            <th>Año</th>
                            <th>Clasificacion</th>
                            <th>Genero</th>
                            <th>Sinopsis</th>
                            <th>Acciones<th>
                        </tr>
                    </thead>
                    <tbody id="peliculas">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container" style="width: 80000px;">  
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1>Agregar pelicula</h1>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-6">
                                    <label for="titulo">Titulo:</label>
                                    <input type="text" placeholder="Ingresa Titulo" id="titulo" class="form-control">
                                </div>
                                <div class="col-6">
                                    <label for="titulo">Año:</label>
                                    <input type="text" placeholder="Ingresa Año" id="anio" class="form-control">
                                </div>            
                    
                                <div class="col-6">
                                    <label for="sinopsis">Genero</label>
                                    <select type="text" placeholder="Ingresa Id Genero" id="idGenero" class="form-control"> </select>
                                </div>
                    
                                <div class="col-6">
                                    <label for="sinopsis">Clasificacion</label>
                                    <select type="text" placeholder="Ingresa Id Clasificacion" id="idClasificacion" class="form-control"></select>
                                </div>
                    
                                <div class="col-6">
                                    <label for="sinopsis">Sinopsis</label>
                                    <textarea type="text" id="sinopsis" class="form-control"> </textarea>
                                </div>

                                <div class="col-6">
                                    <label for="image">Poster</label>
                                    <input type="file" id="image" class="form-control"> </textarea>
                                </div>
                    
                                <div class="col-12">
                                    <br>
                                    <button class="btn btn-primary" id="Guardar" onclick="agregar()" class="close" data-dismiss="modal">Agregar</button>
                                    <button class="btn btn-danger" id="Cancelar" class="close" data-dismiss="modal" onclick="limpiar()">Cancelar</button>
                                </div>         
                            </div>
                        </div>
                    </div>            
                </div>
            </div>    
        </div>
    </body>
</html>
